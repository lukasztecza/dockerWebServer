version: "3"

networks:
    network-stack_webnet:
        external: true

services:
    web-server:
        image: web-server:latest
        deploy:
            replicas: 1
            resources:
                limits:
                    cpus: "0.1"
                    memory: 50M
            restart_policy:
                condition: on-failure
        ports:
            - "80:80"
        volumes:
            - "/app/assets:/var/www/html/public/assets"
        networks:
            - network-stack_webnet

